<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Acerca de</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Dise√±o y Desarrollo</ion-title>
    </ion-toolbar>
  </ion-header>

  

  <ion-list lines="none">
    <ion-item *ngFor="let c of contributors">
      <ion-avatar slot="start">
        <img [src]="c.urlImg">
      </ion-avatar>
      <ion-label>
        <h2>{{c.name}}</h2>
        <p>{{ c.position }}</p>
      </ion-label>
      <ion-icon (click)="openUrl(c.twitter)" color="primary" name="logo-twitter" slot="end"></ion-icon>
      <ion-icon (click)="openUrl( 'mailto:'+c.mail)" color="danger" name="mail" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

  <div class="ion-text-center ion-margin-top">
    <p>
      Hecho con
      <ion-icon name="heart" color="danger"></ion-icon> en Posadas - Misiones
    </p>
    <p>Version 2.0.0</p>
  </div>

</ion-content>
